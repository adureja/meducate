{% extends "layout_search.html" %}
{% set active_page = "results" %}

{% block content %}

    <div class="container-fluid fill" id="map">
        <div class="row">

            <div class="col-xs-6" id="definitionPanel">
                <h4>Definition</h4>
                <p> {{ definition }} </p>
            </div>

            <div class="col-xs-6" id="videoPanel">
            </div>

        </div>
        <div class="row">
            <div class="modal fade" id="enlargeImageModal" tabindex="-1" role="dialog" aria-labelledby="enlargeImageModal" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body">
                      <img src="" class="enlargeImageModalSource" style="width: 100%;">
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-6" id="diagramPanel">
                <h4>Diagram</h4>
                <img src="{{ diagram }}" class="img-thumbnail" alt="Diagram" id="diagram" align="middle">
            </div>

            <div class="col-xs-6" id="papersPanel">
                <h4>Interesting Papers</h4>
                <ul>
                    {% for p in papers %}
                    <li>
                        <a href="{{ papers[p] }}" target="_blank"> 
                            {% if p|length > 80 %}
                                {{ p[:78] }}..
                            {% else %}
                                {{ p }}
                            {% endif %}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>

    </div>

{% endblock %}
